<html >

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  
      <link rel="stylesheet" href="css/style.css">

</head>

<body>
 
  <div>
<!-- burger -->
    <ul class="menu">
      <li><a class="menuItem" href="../../index.html">Home</a></li>
      <li><a class="menuItem" href="https://forms.gle/RAXHGeFyo8WJ3XPL9" target="_blank">Contact</a></li>
  </ul>
  <button class="hamburger">
    <!-- material icons https://material.io/resources/icons/ -->
    <i class="menuIcon material-icons">menu</i>
    <i class="closeIcon material-icons">close</i>
  </button>

 	<!-- main -->	
  <div class="header">
  <h1 class="header_logo">Building Projects</h1>
</div>
<div class="offset">
  <p><a href="../../index.html"><img src="backbutton.png" alt="HTML tutorial" style="width:42px;height:42px;"></a></p>
  <p>Scroll to view gallery.</p>
  </div>
  
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>

  </div>
  
  <div class="container">
    <div class="mySlides">
      <div class="numbertext">1 / 6</div>
      <img src="img1.jpg" class="center" style="width:100%;">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">2 / 6</div>
      <img src="img2.jpg" class="center" style="width:100%;">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">3 / 6</div>
      <img src="img3.jpg" class="center" style="width:100%;">
    </div>
      
    <div class="mySlides">
      <div class="numbertext">4 / 6</div>
      <img src="img4.jpg" class="center" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">5 / 6</div>
      <img src="img5.jpg" class="center" style="width:100%">
    </div>
      
    <div class="mySlides">
      <div class="numbertext">6 / 6</div>
      <img src="img6.jpg" class="center" style="width:100%">
    </div>
      
    <a class="prev" onclick="plusSlides(-1)">❮</a>
    <a class="next" onclick="plusSlides(1)">❯</a>
  
    <div class="caption-container">
      <p id="caption"></p>
    </div>
  
    <div class="row">
      <div class="column">
        <img class="demo cursor" src="img1.jpg" style="width:100%;" onclick="currentSlide(1)" alt="Backyard House">
      </div>
      <div class="column">
        <img class="demo cursor" src="img2.jpg" style="width:100%;" onclick="currentSlide(2)" alt="Backyard House 2">
      </div>
      <div class="column">
        <img class="demo cursor" src="img3.jpg" style="width:100%" onclick="currentSlide(3)" alt="Bathroom Remodels">
      </div>
      <div class="column">
        <img class="demo cursor" src="img4.jpg" style="width:100%" onclick="currentSlide(4)" alt="Painting Exterior">
      </div>
      <div class="column">
        <img class="demo cursor" src="img5.jpg" style="width:100%" onclick="currentSlide(5)" alt="Painting Interior">
      </div>    
      <div class="column">
        <img class="demo cursor" src="img6.jpg" style="width:100%" onclick="currentSlide(6)" alt="Repairs, Paint, misc">
      </div>
      
    </div>
    
  </div>
  
 

  <script>
  let slideIndex = 1;
  showSlides(slideIndex);
  
  function plusSlides(n) {
    showSlides(slideIndex += n);
  }
  
  function currentSlide(n) {
    showSlides(slideIndex = n);
  }
  
  function showSlides(n) {
    let i;
    let slides = document.getElementsByClassName("mySlides");
    let dots = document.getElementsByClassName("demo");
    let captionText = document.getElementById("caption");
    if (n > slides.length) {slideIndex = 1}
    if (n < 1) {slideIndex = slides.length}
    for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
    }
    for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex-1].style.display = "block";
    dots[slideIndex-1].className += " active";
    captionText.innerHTML = dots[slideIndex-1].alt;
  }
  </script>
      
  </body>
  </html>
